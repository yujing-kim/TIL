{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
      <div class="post">
          <div class="pub-date">
                <p>Published : {{ post.published_date }} </p>
          </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title|title}}</a></h2>
        <p>{{post.text |linebreaksbr}}</p>
      </div>
    {% endfor %}
{% endblock %}
